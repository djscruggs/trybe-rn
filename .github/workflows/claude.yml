name: Claude Code

on:
  issue_comment:
    types: [created]
  pull_request_review_comment:
    types: [created]
  issues:
    types: [opened, assigned]
  pull_request_review:
    types: [submitted]

jobs:
  claude:
    # Prevent bot self-trigger and ensure user has write access
    if: |
      github.actor != 'claude[bot]' &&
      github.actor != 'github-actions[bot]' &&
      (
        (github.event_name == 'issue_comment' && contains(github.event.comment.body, '@claude')) ||
        (github.event_name == 'pull_request_review_comment' && contains(github.event.comment.body, '@claude')) ||
        (github.event_name == 'pull_request_review' && contains(github.event.review.body, '@claude')) ||
        (github.event_name == 'issues' && (contains(github.event.issue.body, '@claude') || contains(github.event.issue.title, '@claude')))
      )
    runs-on: ubuntu-latest
    # Concurrency control to prevent multiple simultaneous Claude runs
    concurrency:
      group: claude-${{ github.event.issue.number || github.event.pull_request.number }}
      cancel-in-progress: false
    permissions:
      contents: write # Required for creating commits and branches
      pull-requests: write # Required for creating PRs and commenting
      issues: write # Required for commenting on issues
      id-token: write
      actions: read # Required for Claude to read CI results on PRs
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          # Shallow clone for simple tasks, deep for git operations
          fetch-depth: 0

      - name: Run Claude Code
        id: claude
        uses: anthropics/claude-code-action@v1
        with:
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}

          # Allow Claude to read CI results on PRs
          additional_permissions: |
            actions: read

          # Claude will execute the instructions from the @claude mention
          # No custom prompt needed - uses the comment body

          # Safety restrictions for on-demand assistant
          # Allows most operations but restricts dangerous commands
          claude_args: '--disallowed-tools "Bash(rm -rf:*),Bash(curl:*),Bash(wget:*),Bash(dd:*),Bash(mkfs:*)"'
