name: Claude Code Review

on:
  pull_request:
    types: [opened, synchronize]
    # Optional: Only run on specific file changes
    paths:
      - 'app/**/*.ts'
      - 'app/**/*.tsx'
      - 'app/**/*.js'
      - 'app/**/*.jsx'
      - 'components/**/*.ts'
      - 'components/**/*.tsx'
      - 'components/**/*.js'
      - 'components/**/*.jsx'
      - 'lib/**/*.ts'
      - 'lib/**/*.tsx'
      - 'contexts/**/*.ts'
      - 'contexts/**/*.tsx'
      - 'store/**/*.ts'
      - 'app.json'
      - 'metro.config.js'
      - 'babel.config.js'
      - 'package.json'

jobs:
  claude-review:
    # Filter to prevent fork PR abuse - only allow trusted contributors
    if: |
      github.event.pull_request.author_association == 'OWNER' ||
      github.event.pull_request.author_association == 'MEMBER' ||
      github.event.pull_request.author_association == 'COLLABORATOR'

    runs-on: ubuntu-latest

    # Concurrency control to prevent multiple simultaneous runs on the same PR
    concurrency:
      group: claude-review-${{ github.event.pull_request.number }}
      cancel-in-progress: true
    permissions:
      contents: read
      pull-requests: write # Changed from read to write - required for commenting
      issues: read
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run Claude Code Review
        id: claude-review
        uses: anthropics/claude-code-action@v1
        with:
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
          prompt: |
            REPO: ${{ github.repository }}
            PR NUMBER: ${{ github.event.pull_request.number }}

            Please review this React Native/Expo mobile application pull request and provide feedback on:
            - Code quality and React Native/Expo best practices
            - Potential bugs or issues (especially platform-specific iOS/Android issues)
            - Performance considerations (re-renders, bundle size, lazy loading)
            - Security concerns
            - Test coverage
            - Mobile-specific concerns:
              * TanStack Query usage patterns (useSuspenseQuery, cache management)
              * NativeWind/Tailwind CSS styling
              * Expo Router navigation patterns
              * Clerk authentication integration
              * Changes to app.json, metro.config.js, babel.config.js
              * expo-* and react-native-* package updates

            Use the repository's CLAUDE.md for guidance on style and conventions. Be constructive and helpful in your feedback.

            Use `gh pr comment` with your Bash tool to leave your review as a comment on the PR.

          # Restricted to safe read-only commands and PR comment posting
          # Prevents file system access, git operations, and other potentially risky commands
          claude_args: '--allowed-tools "Bash(gh pr comment ${{ github.event.pull_request.number }}:*),Bash(gh pr diff ${{ github.event.pull_request.number }}:*),Bash(gh pr view ${{ github.event.pull_request.number }}:*),Bash(gh pr checks ${{ github.event.pull_request.number }}:*),Read,Grep,Glob"'
